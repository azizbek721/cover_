<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="contact.css">
    <title>Contact</title>
</head>
<body class="d-flex h-100 text-center text-white bg-dark">
    
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0">Cover</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end px-3">
                <div class="nav-a d-flex">
                  <a class="nav-link nav-link1" href="inex.html">Home</a>
                  <a class="nav-link nav-link1" href="features.html">Features</a>
                  <a class="nav-link nav-link2 active text-white" aria-current="page" href="#">Contact</a>
                </div>
          </nav>
          
        </div>
      </header>
    
      <main class="px-3">
        <h1>Contact</h1>
        <form action="">
            <div class="email my-3">
                <h4 class="e-h">Email</h4>  
                <div class="d-flex">
                  <i class="fas fa-envelope fa-2x mx-2 pt-2"></i> <input type="email" placeholder="Enter Your Email" required>
                </div>             
                
            </div>
            <div class="password">
                <h4 class="p-h">Password</h4>
                <div class="d-flex">
                  <i class="fad fa-lock-alt fa-2x mx-2 pt-2"></i> <input type="password" placeholder="Enter Your Password" required>
                </div>
                
            </div>

            <input class="sub" type="submit" placeholder="Send" >
        </form>
      </main>
    
      <footer class="text-white-50">
        <p>Cover template for <a href="https://getbootstrap.com/" target="blank" class="text-white">Bootstrap</a>, by <a href="https://twitter.com/mdo" target="blank" class="text-white">@mdo</a>.</p>
      </footer>
    </div>
    
    
        
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
